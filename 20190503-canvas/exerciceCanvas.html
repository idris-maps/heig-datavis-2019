<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <canvas id="myCanvas" height=200 width=200 style="border:1px solid #000000;"></canvas>
</body>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();
</script></html>
