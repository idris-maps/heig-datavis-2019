<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
<svg width="200" height="500"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
  // my data
  const DATA = [
    { nom: 'Paul', note: 34 },
    { nom: 'Pauline', note: 98 },
    { nom: 'Pierre', note: 74 },
    { nom: 'Pierrette', note: 52 },
  ];
  const noteData = [];
  const nomData = [];
  DATA.forEach(function(note){
      noteData.push(note.note);      
  });
  DATA.forEach(function(nom){
      nomData.push(nom.nom);      
  });
  console.log(nomData);
  console.log(noteData);
  let barHeight = 50;
  let bar = d3.select('svg')
              .selectAll('rect')
              .data(noteData)
              .enter()
              .append('rect')
              .attr('width', function(d) {  return d; })
              .attr('height', barHeight - 1)
              .attr('transform', function(d, i) {
            return "translate(0," + i * barHeight + ")";
          });
</script>
</body>
</html>
