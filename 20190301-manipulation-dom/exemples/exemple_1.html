<!DOCTYPE html>
<html>
  <head>
    <style>
rect { fill: red }
rect:hover { fill: green }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 200 100">
      <rect id="a" x="0" y="0" width="100" height="100" />
      <circle id="b" cx="100" cy="50" r="40" />
    </svg>
    <script>
// les éléments
const rect = document.getElementById('a')
const circle = document.getElementById('b')

// la valeur de "let" peut être modifiée, contrairement à "const"
let leCercleEstGrand = true

// quand le rectangle est cliqué...
rect.addEventListener('click', () => {
  // la valeur de "leCercleEstGrand" devient l'opposé de sa valeur
  leCercleEstGrand = !leCercleEstGrand
  // la taille du cercle est modifiée
  circle.setAttribute('r', leCercleEstGrand ? 40 : 10)
})
    </script>
  </body>
</html>
