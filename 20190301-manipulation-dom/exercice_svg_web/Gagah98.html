<!DOCTYPE html>
<html>
  <style>
html, body { margin: 0; padding: 0 }
#cercle{
  fill: red
}
  </style>
  <body>
    <svg
    xmlns="http://www.w3.org/2000/svg"
    width="500"
    height="300">
    <circle id="cercle" cx="250" cy="150" r="50" /> 
    <rect x="200" y="150" width="100" height="10" fill="black" />
    <circle cx="250" cy="155" r="10" stroke="black" stroke-width="5" fill="white" /> 
  </svg> 
    <script>
      const cercle = document.getElementById('cercle')
      cercle.addEventListener('click', () => {
        cercle.style.fill = "blue";
      })
    </script>
  </body>
</html>
