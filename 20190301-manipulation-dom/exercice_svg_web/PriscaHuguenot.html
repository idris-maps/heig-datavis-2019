<!DOCTYPE html>
<html>
<style>
    html,
    body {
        margin: 0;
        padding: 0
    }

    circle {
        fill: red;
    }

    #cercle {
        fill: blue;
    }

</style>

<body>
    <svg viewbox="0 0 100 50">
        <circle id="cercle" cx="50" cy="25" r="20" />
    </svg>
    <script>
        const cercle = document.getElementById('cercle')
        cercle.addEventListener('click', () => {
            console.log("click");
            cercle.style.fill = 'yellow';
        })

    </script>
</body>

</html>
