<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
#cercle {
  fill: yellow;
}
#cercle:hover {
  fill: red;
}
    </style>
  </head>
  <body>
    <svg viewBox="0 0 100 50">
      <circle id="cercle" cx="50" cy="25" r="20" />
    </svg>
    <script>
      let circleIsBig = true
      const cercle = document.getElementById('cercle')
      cercle.addEventListener('click', () => {
        circleIsBig = !circleIsBig
        cercle.setAttribute('r', circleIsBig ? 20 : 10)
      })
    </script>
  </body>
</html>
