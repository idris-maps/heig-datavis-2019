<!DOCTYPE html>
<html>
  <style>
html, body { margin: 0; padding: 0 }
 #cercle {
  fill: pink;
}
    </style>
  </head>
  <body>
    <svg viewBox="0 0 100 50">
      <circle id="cercle" cx="50" cy="25" r="10" />
    </svg>
    <script>
const cercle = document.getElementById('cercle')
/*cercle.addEventListener('click', () => {
  cercle.style.fill = "indianred";
})*/

cercle.addEventListener('mouseover', () => {
  cercle.style.fill = "indianred";
})

cercle.addEventListener('mouseout', () => {
  cercle.style.fill = "pink";
})
    </script>
  </body>
</html>
