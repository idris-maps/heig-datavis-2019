<!DOCTYPE html>
<html>
  <style>
html, body { margin: 0; padding: 0 }
  </style>
  <body>
    <svg
    xmlns="http://www.w3.org/2000/svg"
    width="500"
    height="300"
    viewBox="-50 0 200 100">
    <rect x="0" y="0" width="100" height="100" fill="yellow" />
    <circle id="background" cx="100" cy="20" r="25" fill="black" />
    <circle id="fond" cx="150" cy="50" r="40" fill="green" />
    </svg>
    <script>

    const backg = document.getElementById('background');
    const fond = document.getElementById('fond');

	backg.onclick = function(){
		backg.setAttribute('fill', "red");
	};
    	
    fond.onclick = function(){
		fond.setAttribute('fill', "cyan");
	};

    </script>
  </body>
</html>
